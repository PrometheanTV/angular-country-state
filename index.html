<!doctype html>
<html ng-app="demo">
    <head>
        <meta charset="UTF-8">
        <title>Demo : Angular Country State Select </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            body{
                padding: 20px;
            }
            div{
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <h1>Demo</h1>
            <country-state-select country="myCountryModel" default-country="France" state="myStateModel" country-label="The country : " country-select-label="Select your country" state-label="The state : "  ></country-state-select>
            <div class="choice">

                <div>
                    Country : {{ myCountryModel }}
                </div>
                <div>
                    State : {{ myStateModel }}
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="dist/angular-country-state.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
